<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jFormValidate / JS</title>

	<style>
		
		label{
			margin-bottom: 10px;
		}
		
		label, span,
		.jform-msg-error,
		.jform-elem-error{
			display: block;
		}

		.jform-msg-error{
			color: #FF0000;
		}

		.jform-elem-error{
			border: 1px solid #FF0000;
		}
	</style>
</head>
<body>

<form action="?" method="GET">

	<label>
		<span>CEP:</span>
		<input type="text" data-jform="cep" data-jform-message="Digite um cep válido">
	</label>

	<label>
		<span>Letras:</span>
		<input type="text" data-jform="letters" data-jform-message="Este campo só permite letras">
	</label>

	<label>
		<span>Números:</span>
		<input type="text" data-jform="number" data-jform-message="Este campo só permite números">
	</label>

	<label>
		<span>Upload:</span>
		<input type="file" data-jform="extension" data-jform-option="xls|csv" data-jform-message="Adicione um tipo de arquivo válido">
	</label>

	<label>
		<span>Url:</span>
		<input type="text" data-jform="url" data-jform-message="Digite uma url válido">
	</label>

	<label>
		<select data-jform>
			<option value="">Selecione</option>
			<option value="test">teste</option>
		</select>
	</label>

	<div data-jform="radio">
		<label>
			<input type="radio" name="text" value="0">
			Valor 01
		</label>

		<label>
			<input type="radio" name="text" value="1">
			Valor 02
		</label>

		<label>
			<input type="radio" name="text" value="2">
			Valor 03
		</label>

		<label>
			<input type="radio" name="text" value="3">
			Valor 04
		</label>
	</div>
	
	<div data-jform="checkbox" data-jform-option="2">
		<label>
			<input type="checkbox" name="vehicle" value="0">I have a bike<br>
		</label>

		<label>
			<input type="checkbox" name="vehicle" value="1">I have a car<br>
		</label>

		<label>
			<input type="checkbox" name="vehicle" value="2">I have a car<br>
		</label>

		<label>
			<input type="checkbox" name="vehicle" value="3">I have a car<br>
		</label>

		<label>
			<input type="checkbox" name="vehicle" value="4">I have a car<br>
		</label>

		<label>
			<input type="checkbox" name="vehicle" value="5">I have a car
		</label>
	</div>
	
	<label>
		<span>Email:</span>
		<input type="text" data-jform="email" data-jform-message="Digite um email válido">
	</label>

	<label>
		<span>CNPJ:</span>
		<input type="text" data-jform="cnpj" data-jform-message="Digite um cnpj válido">
	</label>

	<label>
		<span>CPF:</span>
		<input type="text" data-jform="cpf" data-jform-message="Digite um cpf válido">
	</label>
	
	<label>
		<span>Minímo de caracteres:</span>
		<input type="text" data-jform="minlength" data-jform-option="5" data-jform-message="Você deve digitar pelo menos 5 caracteres">
	</label>

	<label>
		<span>Required:</span>
		<input type="text" data-jform>
	</label>

	<label>
		<span>Novos métodos:</span>
		<input type="text" data-jform="addmethod" data-jform-method="myFunction" data-jform-message="Mensagem personalizada">
	</label>

	<button type="submit" data-jform-submit="true">Validar</button>
</form>

<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="js/jform.validate-1.0.0.min.js"></script>
<script type="text/javascript" src="js/jform.additional.js"></script>
<script> jformApp.init(); </script>
</body>
</html>
